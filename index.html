<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仁珍才旺諾布全集 | The Collected Works of Rigzin Tsewang Norbu</title>

    <!-- 1. 引用 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+TC:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Noto+Sans+Tibetan:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 2. 引用 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Tailwind CSS 的設定 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'Noto Sans TC', 'sans-serif'],
              'serif': ['Noto Serif TC', 'serif'],
              'serif-italic': ['ACaslonPro Italic', 'serif'], 
              'tibetan': ['Noto Sans Tibetan', 'serif'],
              'tibetan-cursive': ['Monlam Uni Ochan', 'Noto Sans Tibetan', 'serif'], // 藏文草書
              'tibetan-title': ['Monlam Uni Chouk', 'Noto Sans Tibetan', 'serif'],   // 藏文標題
              'chinese-title': ['WenDingCuXingKai', 'Noto Serif TC', 'serif'],   // 中文行楷
            },
            colors: {
              'background': '#f8f9fa',
              'surface': '#ffffff',
              'primary': '#111827',
              'secondary': '#6b7280',
              'accent': '#c09a59',
              'accent-hover': '#ad894f',
              'border-color': '#e5e7eb',
            },
            animation: {
              'fadeInUp': 'fadeInUp 0.8s ease-out forwards',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- 4. 自定義字體和樣式 -->
    <style>
      @font-face { font-family: 'WenDingCuXingKai'; src: url('/fonts/文鼎粗行楷.woff2') format('woff2'); font-weight: normal; font-style: normal; font-display: swap; }
      @font-face { font-family: 'Monlam Uni Chouk'; src: url('/fonts/Monlam Uni Chouk.woff2') format('woff2'); font-weight: normal; font-style: normal; font-display: swap; }
      @font-face { font-family: 'Monlam Uni Ochan'; src: url('/fonts/Monlam-Uni-Ochan.woff2') format('woff2'); font-weight: normal; font-style: normal; font-display: swap; }
      @font-face { font-family: 'ACaslonPro Italic'; src: url('/fonts/ACaslonPro-Italic.woff2') format('woff2'); font-weight: normal; font-style: italic; font-display: swap; }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #b3b3b3; }
    </style>
    
    <!-- 5. 引入我們自己的 CSS 檔案 -->
    <link rel="stylesheet" href="/src/index.css">
</head>

<body class="bg-background font-sans text-primary antialiased">
    <div id="root"></div>
    
    <!-- 6. 引入 React 應用程式的入口 -->
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
